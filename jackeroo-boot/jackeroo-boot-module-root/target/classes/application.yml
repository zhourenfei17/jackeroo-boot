server:
  port: 8080

spring:
  devtools:
    restart:
      enabled: false  #关闭热部署
  thymeleaf:
    #默认开启Thymeleaf 的缓存，开发环境需要关闭，不然在开发过程中修改页面不会立刻生效需要重启
    cache: false
  datasource:
      name: test
      url: jdbc:mysql://rm-bp1984n5236i6zb50wo.mysql.rds.aliyuncs.com:3306/zhidao_test?allowMultiQueries=true&characterEncoding=utf-8&autoReconnect=true
      username: zhidao
      password: Zhidao123456
      # 使用druid数据源
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      #初始化大小，最小，最大
      initialSize: 5
      minIdle: 5
      maxActive: 20
      # 配置获取连接等待超时的时间
      maxWait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      minEvictableIdleTimeMillis: 300000
      # 校验SQL，Oracle配置 spring.datasource.validationQuery=SELECT 1 FROM DUAL，如果不配validationQuery项，则下面三项配置无用
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      poolPreparedStatements: true
      maxPoolPreparedStatementPerConnectionSize : 20
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat, wall, logback
      connectionProperties : druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  redis:
    host: 47.98.215.246
    port: 6379
    password : 123456
    timeout: 2000
    jedis:
      pool:
        max-active: 8
        max-idle: 8
