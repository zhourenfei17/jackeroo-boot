  mapper-locations: classpath:mapping/**/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: cn.hub.jackeroo  # 注意：对应实体类的路径
  configuration:
    map-underscore-to-camel-case: true  #自动驼峰命名

